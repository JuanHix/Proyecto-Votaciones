<div class="row"> 
    <div class="col-lg-12"> 
        <nb-card> 
            <nb-card-header>
                <img src="https://www.registraduria.gov.co/IMG/jpg/og-rnec-1.jpg">
                <h1>Ingreso</h1>
            </nb-card-header> 
            <nb-card-body> 
                <div class="row"> 
                    <div class="col-lg-3"> 
                        <label>Usuario:</label> 
                    </div> 
                    <div class="col-lg-9"> 
                        <input type="text" [(ngModel)]="correo"  
                               class="form-control"  
                               fullWidth placeholder="Ingresa tu correo" > 
                    </div> 
                </div> 
                <br> 
                <div class="row"> 
                    <div class="col-lg-3"> 
                        <label>Contraseña:</label> 
                    </div> 
                    <div class="col-lg-9"> 
                        <input type="password" [(ngModel)]="contrasena" 
                        class="form-control"  
                        fullWidth placeholder="Ingresa tu contraseña" > 
                    </div> 
                </div> 
                <br> 
                <button type="submit"  
                        class="btn btn-primary btn-block"  
                        (click)="login()">Login</button> 
            </nb-card-body> 
        </nb-card> 
    </div> 
</div>
